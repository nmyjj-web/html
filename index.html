<!DOCTYPE html>
<html>
<head>
  <title>跳转中...</title>
  <script>
    function redirect() {
      const userAgent = navigator.userAgent;
      if (/Mobile|Android|iPhone/i.test(userAgent)) {
        window.location.href = './m/'; 
      } else {
        window.location.href = './www/';
      }
    }
  </script>
</head>
<body onload="redirect()">
</body>
</html>
